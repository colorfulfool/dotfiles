monitor=,preferred,auto,1

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$browser = chromium
$menu = wofi -i --show drun --style ~/.config/wofi/style.css

$cursorTheme = BreezeX-Black 
$cursorSize = 32 

# Execute your favorite apps at launch
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaybg -i ~/.dotfiles/nix/city.jpg -m fill 
exec-once = uwsm app -- hyprctl setcursor $cursorTheme $cursorSize
exec-once = uwsm app -- yin_yang --minimized

# Reproduce my regular screen on startup
exec-once = uwsm app -- $browser
exec-once = uwsm app -- $terminal -e btop
exec-once = uwsm app -- $terminal --hold -e zellij attach asvla

env = XCURSOR_THEME, $cursorTheme
env = XCURSOR_SIZE, $cursorSize
env = QT_QPA_PLATFORMTHEME, qt5ct
env = TERMINAL, $terminal

input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    natural_scroll = yes
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.

    repeat_delay = 200
    repeat_rate = 30
}

cursor {
    hide_on_key_press = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    snap {
      border_overlap = yes
    }

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    layerrule = blur, waybar
    windowrulev2 = noblur,class:^()$,title:^()$
}

group {
  col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.border_inactive = rgba(595959aa)

  groupbar {
    font_family = JetBrainsMono Nerd Font
    gradients = yes

    col.active = rgba(24242499)
    col.inactive = rgba(00000099)

    gaps_in = 0
    gaps_out = 0
  }
}

animations {
    enabled = yes

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering  = true
}

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

windowrule = tag +floating-window, class:(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|Omarchy|About|TUI.float|Netsoft-com.netsoft.hubstaff|localsend)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|DesktopEditors|org.gnome.Nautilus), title:^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)

windowrule = float, size 995 800, class:(Slack|sublime_merge)
windowrule = noborder, rounding 15, title:Picture in picture

# Better Control
windowrule = float, noborder, animation slide, move 100%-810 52, size 800 550, rounding 10, opacity 0.95, class:better_control.py

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, W, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod, C, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen, 0

bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, T, Top, exec, $terminal -e btop

# Take screenshots like on MacOS
bind = ALT_SHIFT, 3, exec, hyprshot -m output 
bind = ALT_SHIFT, 4, exec, hyprshot -m region

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10 
bind = , XF86AudioLowerVolume, exec, pamixer -d 10 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize window with mainMod + ALT + arrow keys
bind = $mainMod ALT, right, resizeactive, 100 0
bind = $mainMod ALT, left, resizeactive, -100 0
bind = $mainMod ALT, up, resizeactive, 0 -100
bind = $mainMod ALT, down, resizeactive, 0 100

# Move focus with mainMod + HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + SHIFT + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window with mainMod + ALT + HJKL
bind = $mainMod ALT, H, resizeactive, 100 0
bind = $mainMod ALT, L, resizeactive, -100 0
bind = $mainMod ALT, K, resizeactive, 0 -100
bind = $mainMod ALT, J, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, G, togglegroup
bind = $mainMod, G, togglesplit
bind = $mainMod ALT, G, changegroupactive, f

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
